      #      - name: Package OSX
      #        if: ${{ github.ref != 'refs/heads/main' }}
      #        run: |
      #          cd $BUILD_PATH
      #          upx -9 -qk -o$DIST_PATH/coredns_osx coredns_osx
      #          zip -0 coredns_osx.zip $DIST_PATH/coredns_osx
      #          mv coredns_osx.zip $DIST_PATH

      - name: Build rules.dat
        if: ${{ github.ref != 'refs/heads/main' }}
        run: |
          go get
          make build-rules

      - name: Build Arm 64
        if: ${{ github.ref != 'refs/heads/main' }}
        run: |
          cd $BUILD_PATH
          make build_arm
          upx -9 -qk -o$DIST_PATH/coredns_arm coredns_arm
          cd $DIST_PATH
          zip -0 coredns_arm.zip coredns_arm

      - name: Build Amd 64
        if: ${{ github.ref != 'refs/heads/main' }}
        run: |
          cd $BUILD_PATH
          make build_amd
          upx -9 -qk -o$DIST_PATH/coredns_amd coredns_amd
          cd $DIST_PATH
          zip -0 coredns_amd.zip coredns_amd

      - name: Build Win 64
        if: ${{ github.ref != 'refs/heads/main' }}
        run: |
          cd $BUILD_PATH
          make build_win_x64
          upx -9 -qk -o$DIST_PATH/coredns_x64.exe coredns_x64.exe
          cd $DIST_PATH
          zip -0 coredns_x64.zip coredns_x64.exe

      # ===== Upload STEP =====
      - name: Upload Linux Arm64
        uses: actions/upload-artifact@v2
        if: ${{ github.ref != 'refs/heads/main' }}
        with:
          name: coredns_linux_arm64.zip
          path: ${{ env.DIST_PATH }}/coredns_arm
          retention-days: 3

      - name: Upload Linux Amd64
        uses: actions/upload-artifact@v2
        if: ${{ github.ref != 'refs/heads/main' }}
        with:
          name: coredns_linux_amd64.zip
          path: ${{ env.DIST_PATH }}/coredns_amd
          retention-days: 3

      - name: Upload Windows x64
        uses: actions/upload-artifact@v2
        if: ${{ github.ref != 'refs/heads/main' }}
        with:
          name: coredns_x64.zip
          path: ${{ env.DIST_PATH }}/coredns_x64.exe
          retention-days: 3

      #      - name: Download Darwin
      #        if: ${{ github.ref != 'refs/heads/main' }}
      #        uses: actions/download-artifact@v2
      #        with:
      #          name: coredns_osx.zip
      #          path: ${{ env.DIST_PATH }}/coredns_osx.zip

      #      - name: Download rules.dat
      #        if: ${{ github.ref != 'refs/heads/main' }}
      #        uses: actions/download-artifact@v2
      #        with:
      #          name: rules.dat
      #          path: ${{ env.DIST_PATH }}/rules.dat

      # ===== Release STEP =====
      - name: Public Alpha
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/alpha')
        with:
          name: "alpha"
          prerelease: true
          files: |
            rules.dat
            ${{ env.DIST_PATH }}/coredns_*.zip

      - name: Public Beta
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/beta')
        with:
          name: "beta"
          prerelease: true
          files: |
            rules.dat
            ${{ env.DIST_PATH }}/coredns_*.zip

      - name: Release Stable
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          files: |
            rules.dat
            ${{ env.DIST_PATH }}/coredns_*.zip
